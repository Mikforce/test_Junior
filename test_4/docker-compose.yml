version: '3'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: database
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  flask:
    build: .
    container_name: flask_test_2
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - db

